<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css">
    <title>Success!</title>
</head>
<body>
    <h1>Success!</h1>
    <table>
            <thead>
                <tr>
                    <th>Email Address Entered</th>
                    <th>Date Entered</th>
                </tr>
            </thead>
            <tbody>
                {% for count in email%}
                    <tr>
                        <td>{{count['email']}}</td>
                        <td>{{count['created_at']}}</td>
                        <td>
                            <form action="/delete" method="post">
                                <input type="hidden" name="email" value="{{count['email']}}">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
</body>
</html>
